<div class="container login" ng-init="loginCtrl.init()">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"><strong>Sign in to continue</strong></h1>
            <div class="account-wall">
                <!-- <img class="profile-img" src="styles/assets/viz.jpg"
                    alt=""> -->
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="User" ng-model="loginCtrl.user" required autofocus />
                <input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.password" required />
                <br />
                <span ng-if="loginCtrl.errMsg">Incorrect password or user!</span>
                <button class="btn btn-lg btn-info btn-block" type="button" ng-click="loginCtrl.login(loginCtrl.user, loginCtrl.password)">
                    Sign in
                </button>
                </form>
            </div>
        </div>
    </div>
</div>
